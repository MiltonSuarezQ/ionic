<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Crear cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label floating>Correo electrónico</ion-label>
  <ion-input type="email"[(ngModel)]="email"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password"[(ngModel)]="password"></ion-input>
</ion-item>
<div class="form-item">
  <button ion-button (click)="createAccount()">Crear cuenta</button>
  <button ion-button (click)="createAccountWithGoogle()">
    <ion-icon name="logo-google" style="margin-right: 1em"></ion-icon> 
    Crear cuenta
  </button>
  <button ion-button (click)="createAccountWithFacebook()">
      <ion-icon name="logo-facebook" style="margin-right: 1em"></ion-icon> 
      Crear cuenta
    </button>
</div>
</ion-content>
